<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            border: 3px solid #3897f0;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .profile-bio {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .follow-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3897f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .post {
            display: none;
        }
        .post.active {
            display: block;
        }
        .post-image {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
        .post-title {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        .post-subtitle {
            color: #777;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .post-text {
            font-size: 14px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: left;
        }
        .divider {
            height: 1px;
            background: #ddd;
            margin: 20px 0;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .nav-buttons button {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nav-buttons button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 프로필 섹션 -->
        <img src="https://img.freepik.com/free-photo/interior-design-with-white-flowers-high-angle_23-2149551368.jpg" alt="프로필 사진" class="profile-picture">
        <div class="profile-name">산뜻</div>
        <div class="profile-bio">오늘도 평범하지만 특별하게 ✨</div>
        <button class="follow-button">팔로우</button>

        <!-- 포스트 섹션 -->
        <div class="post active">
            <img src="https://img.hankyung.com/photo/202308/AKR20230817056500004_01_i_P4.jpg" alt="Post Image" class="post-image">
            <div class="post-title">아침 산책 🌿</div>
            <div class="post-subtitle">감정: 평화로움</div>
            <div class="post-text">산책하며 만난 자연의 아름다움.</div>
        </div>

        <div class="post">
            <img src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202405/02/da85d427-539a-4df7-9fa8-c79a851418a5.jpg" alt="Post Image" class="post-image">
            <div class="post-title">운동</div>
            <div class="post-subtitle">감정: 개운함</div>
            <div class="post-text">오 운 완! 한계를 넘어 달려</div>
        </div>

        <div class="post">
            <img src="https://cdn.thescoop.co.kr/news/photo/202307/58307_91481_71.jpg" alt="Post Image" class="post-image">
            <div class="post-title">인생의 패배자</div>
            <div class="post-subtitle">감정: 우울</div>
            <div class="post-text">과연 나는 행복할 수 있을까?</div>
        </div>

        <!-- 이전/다음 버튼 -->
        <div class="nav-buttons">
            <button id="prev">이전</button>
            <button id="next">다음</button>
        </div>
    </div>

    <script>
        const posts = document.querySelectorAll('.post');
        let currentPost = 0;

        document.getElementById('prev').addEventListener('click', () => {
            posts[currentPost].classList.remove('active');
            currentPost = (currentPost - 1 + posts.length) % posts.length;
            posts[currentPost].classList.add('active');
        });

        document.getElementById('next').addEventListener('click', () => {
            posts[currentPost].classList.remove('active');
            currentPost = (currentPost + 1) % posts.length;
            posts[currentPost].classList.add('active');
        });
    </script>
</body>
</html>
